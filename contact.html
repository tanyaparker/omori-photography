    <div class="container">

    	<div class="row">
        <div class="span2"></div>
    		<div class="span4 contact info">
          <div class="page-header">
            <h2>Contact Me</h2>
            <p>Feel free to contact me for photoshoot requests and other inquiries.</p>
          </div>
            <p><b>Email:</b> omoriphoto@gmail.com
            <p><b>Phone:</b> (562) 447.0685
            <hr>
            <div class="row">
            <div class="span1"><a target="_blank" href="https://www.facebook.com/omoriphotography"><img src="img/icons/facebook-round.png"></a></div>
            <div class="span1"><a target="_blank" href="#"><img src="img/icons/flickr-round.png"></a></div>
            <div class="span1"><a target="_blank" href="#"><img src="img/icons/instagram-round.png"></a></div>
            <div class="span1"><a target="_blank" href="#"><img src="img/icons/twitter-round.png"></a></div>
            </div>
        </div>
    		<div class="span4 contact info" style="margin-top: 50px">
    				<form action="post" class="">
    					<label for="name"><p>Your Name</p></label>
              <textarea name="name" id="name" cols="30" rows="1" class="span4"></textarea>
    					<label for="email"><p>Your Email</p></label>
    					<textarea name="name" id="email" cols="30" rows="1" class="span4"></textarea>
    					<label for="message"><p>Your Message</p></label>
    					<textarea name="message" id="message" cols="30" rows="10" class="span4" placeholder="Type here..."></textarea>
    					<br>
    					<button type="submit" class="btn btn-info">Send</button>
    				</form>
    	  </div>
    	</div>
      <div class="span2"></div>	
    </div>
